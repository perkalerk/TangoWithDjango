<ul class="nav nav-sidebar">
{% for c in cats %}
    {% if c == act_cat %}
        <li class="active"><a href="{% url 'show_category' c.slug %}">{{ c.name }}</a></li>
    {% else %}
        <li><a href="{% url 'show_category' c.slug %}">{{ c.name }} <span class="sr-only">(current)</span></a></li>
    {% endif %}
{% endfor %}
</ul>
